<!DOCTYPE html>
  	<html lang="en">

  		<head>
  			<meta charset="utf-8">
  			<title>Breakup App</title>

<!-- Bootstrap Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Bootstrap Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Reset Style Sheet -->
			<link rel="stylesheet" type="text/css" href="reset.css">

<!-- CSS Sheet -->
			<link rel="stylesheet" type="text/css" href="style.css">

 		 </head>
 		 
 		 <body>

<!-- Some rudimentary mobile responsiveness -->
		<div class="container-fluid">

<!-- A place to display the logo -->
 		 	<div class="jumbotron" id="logoDisplay">
 		 		<!-- Logo -->
 			</div>

<!-- Sign up / sign in buttons? -->
 			<div class="row">
 				<div class="col-lg-3"></div>
 				<div class="col-lg-1">
 					<button type="submit" class="btn btn-default" id="searchBtn">I just broke up!</button>
 				</div>
 				<div class="col-lg-3"></div>
 				<div class="col-lg-1">
					<button type="submit" class="btn btn-default">I'm recovering</button>
				</div>
			</div>

<!-- User details imputs -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						
						<div class="panel-heading">
							<div class="panel-logo"><span class="breakUpStage"></span></div>
						</div>

<!-- Name input field -->
						<div class="panel-body">
							<form>
						  		<div class="form-group">
						    		<label for="name">Name</label>
						    		<input type="text" id="nameInput">
						  		</div>
	
<!-- Age pull down menu -->
								<div class="form-group">
									<label for="age">Age:</label>
									<select class="1-100"></select>		
								</div>

<!-- Date of breakup input field (Maybe we make this a pulldown too?) -->
								<div class="form-group">
						   			<label for="breakupDate">Date of Breakup:</label>
						    			<select id="startMonth">
	    									<option selected value='1'>Janaury</option>
	    									<option value='2'>February</option>
	    									<option value='3'>March</option>
	    									<option value='4'>April</option>
	    									<option value='5'>May</option>
	    									<option value='6'>June</option>
	    									<option value='7'>July</option>
	    									<option value='8'>August</option>
	    									<option value='9'>September</option>
	    									<option value='10'>October</option>
	    									<option value='11'>November</option>
	    									<option value='12'>December</option>
	    								</select>
										<select class="1-31" id="startDay"></select>
										<select class="2000-2020" id="startYear"></select>		
								</div>

<!-- Name of ex input field -->
								<div class="form-group">
									<label for="exName">Name of Ex:</label>
									<input type="text" id="exInput">
								</div>

<!-- Field for submit details and clear buttons -->
								<div class="col-lg-5"></div>
								<div class="col-lg-2">
						  			<button type="submit" class="btn btn-default" id="searchBtn">Submit Details</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

<!-- Panel for the stage of grief buttons (Not sure what we should name them so I left them as numbers) -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">

<!-- A spot for logo and maybe a place for the current stage -->
						<div class="panel-heading">
							<div class="panel-logo"><span class="breakUpStage"></span></div>
						</div>
						
						<div class="panel-body">
							
							<div class="col-lg-1"></div>
							<div class="col-lg-1 buttonOne">
								<button type="submit" class="btn btn-default" id="choseOne">1</button>
							</div>

							<div class="col-lg-1"></div>
							<div class="col-lg-1 buttonTwo">
								<button type="submit" class="btn btn-default" id="choseTwo">2</button>
							</div>

							<div class="col-lg-1"></div>
							<div class="col-lg-1 buttonThree">
								<button type="submit" class="btn btn-default" id="choseThree">3</button>
							</div>

							<div class="col-lg-1"></div>
							<div class="col-lg-1 buttonFour">
								<button type="submit" class="btn btn-default" id="choseFour">4</button>
							</div>

							<div class="col-lg-1"></div>
							<div class="col-lg-1 buttonFive">
								<button type="submit" class="btn btn-default" id="choseFive">5</button>
							</div>

						</div>
					</div>	
				</div>
			</div>

<!-- Panel Display for the song links -->
			<div class="row">
				<div class="col-lg-12">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h1 class="panel-title"><span class="breakUpStage"></span></h1>
						</div>
					
						<div class="panel-body" id="stageDisplaySongs">
						</div>

					</div>
				</div>
			</div>

<!-- Panel Display for the food truck links (and map?) -->
			<div class="row">
				<div class="col-lg-12">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h1 class="panel-title"><span class="breakUpStage"></span></h1>
						</div>
					
						<div class="panel-body" id="stageDisplayFood">
						</div>
						
					</div>
				</div>
			</div>

<!-- Panel Display for the Movie links -->
			<div class="row">
				<div class="col-lg-12">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h1 class="panel-title"><span class="breakUpStage"></span></h1>
						</div>
					
						<div class="panel-body" id="stageDisplayMovies">
						</div>
						
					</div>
				</div>
			</div>
		
		</div>

<!-- Links to jQery and our javaScriot page (feel free to rename it.) -->
	  		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
   			<script src=BreakupApp.js></script>
   			
<!-- Some Jqury that populates the age pulldown menu with one to 100-->
   			<script>
   				$(function() {
    				var $select = $(".1-100");
    				for (i=1;i<=100;i++){
        			$select.append($('<option></option>').val(i).html(i))
    				}
				});

				$(function() {
    				var $select = $(".1-31");
    				for (i=1;i<=31;i++){
        			$select.append($('<option></option>').val(i).html(i))
    				}
				});


				$(function() {
    				var $select = $(".2000-2020");
    				for (i=2000;i<=2020;i++){
        			$select.append($('<option></option>').val(i).html(i))
    				}
				});
   			</script>
  		</body>
	 </html>
